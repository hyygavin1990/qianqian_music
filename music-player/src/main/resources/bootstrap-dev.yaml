spring:
  application:
    name: music-player
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        shared-dataids: mysql.yaml,mongo.yaml,redis.yaml
#        refreshable-dataids: mysql.yaml,mongo.yaml,redis.yaml
server.port: 8881
pageconfig:
  header: '条记录'
  prev: "上一页"
  next: "下一页"
  first: "第一页"
  last: "最后一页"
  theme: "%totalRow% %header% %nowPage%/%totalPage% 页 %upPage% %downPage% %first%  %prePage%  %linkPage%  %nextPage% %end%"



